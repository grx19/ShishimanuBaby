<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Neon Surprise</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      font-size: 2.5rem;
      background: linear-gradient(to right, #ff4fd8, #3affff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(255, 0, 200, 0.6);
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      padding: 1rem;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      border-radius: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      background: linear-gradient(135deg, #ff4fd8, #3affff);
      color: black;
      box-shadow: 0 0 20px rgba(255, 0, 200, 0.6);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn:active {
      transform: scale(0.95);
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
      max-width: 85%;
      text-align: center;
      display: none;
      z-index: 1000;
    }
    .popup h3 {
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
    }
    .popup p {
      font-size: 1rem;
      line-height: 1.4;
    }
    .popup button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 1rem;
      background: linear-gradient(to right, #3affff, #ff4fd8);
      font-weight: bold;
      color: black;
      cursor: pointer;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      z-index: 999;
    }
    .gallery {
      padding: 2rem 1rem;
    }
    .gallery h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .pic {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .photos img, .photos .placeholder {
      width: 100%;
      border-radius: 1rem;
      object-fit: cover;
      background: rgba(255, 255, 255, 0.05);
      min-height: 150px;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <h1>For the brightest star in my life</h1>
    <p>A little neon surprise. Tap the buttons ðŸ’•</p>
  </header>

  <div class="button-container">
    <button class="btn" onclick="showPopup('Open me ðŸ’Œ', 'You light up my world like neon lights.')">Open me ðŸ’Œ</button>
    <img class="pic" src="1.jpeg">
    <button class="btn" onclick="showPopup('Tiny love note ðŸ’•', 'Every day with you is my favourite day.')">Tiny love note ðŸ’•</button>
    <img class="pic" src="2.jpeg">
    <button class="btn" onclick="showPopup('Cheesy line ðŸ§€', 'If kisses were stars Iâ€™d give you the sky.')">Cheesy line ðŸ§€</button>
    <img class="pic" src="3.jpeg">
    <button class="btn" onclick="showPopup('Memory lane ðŸ“¸', 'Remember that time we laughed until we cried? I do, always.')">Memory lane ðŸ“¸</button>
    <img class="pic" src="4.jpeg">
    <button class="btn" onclick="showPopup('You + Me âœ¨', 'You make ordinary moments glow neon-bright.')">You + Me âœ¨</button>
  </div>

  <div class="gallery">
    <h2>Your Photo Gallery</h2>
    <input type="file" id="fileInput" accept="image/*" multiple style="margin-bottom:1rem;" onchange="previewPhotos(event)">
    <div class="photos" id="photoContainer">
      <div class="placeholder">Add photos here</div>
      <div class="placeholder">Add photos here</div>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <h3 id="popupTitle"></h3>
    <p id="popupMessage"></p>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    const popup = document.getElementById('popup');
    const overlay = document.getElementById('overlay');
    const popupTitle = document.getElementById('popupTitle');
    const popupMessage = document.getElementById('popupMessage');

    function showPopup(title, message) {
      popupTitle.textContent = title;
      popupMessage.textContent = message;
      popup.style.display = 'block';
      overlay.style.display = 'block';
    }

    function closePopup() {
      popup.style.display = 'none';
      overlay.style.display = 'none';
    }

    function previewPhotos(event) {
      const container = document.getElementById('photoContainer');
      container.innerHTML = '';
      Array.from(event.target.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          container.appendChild(img);
        }
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
